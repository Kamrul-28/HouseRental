        <div class="container-fluid header bg-white pt-5 ">
            <div class="row g-0 align-items-center justify-content-center flex-column-reverse flex-md-row">
                <div class="col-md-8 p-5 mt-lg-5">
                    <div class="card">
                         <div class="p-4 text-center h2 b" style="color:#00B98E">
                              Register
                         </div>
                         <div class="card-body">
                              <form>
                                   <div class="row">
                                        <div class="col-md-6">
                                             <div class="form-outline mb-4">
                                                  <label class="form-label" for="form2Example1" class="py-4">Name</label>
                                                   <input type="text" id="form2Example1" class="form-control" placeholder="Enter Name"/>
                                             </div>
                                             
                                        </div>
                                        <div class="col-md-6">
                                             <div class="form-outline mb-4">
                                                  <label class="form-label" for="form2Example1" class="py-4">Email address</label>
                                                   <input type="email" id="form2Example1" class="form-control" placeholder="Enter Email Address"/>
                                             </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-md-6">
                                             <div class="form-outline mb-4">
                                                  <label class="form-label" for="form2Example1" class="py-4">NID</label>
                                                   <input type="number" id="form2Example1" class="form-control" placeholder="Enter NID NO"/>
                                             </div>
                                             
                                        </div>
                                        <div class="col-md-6">
                                             <div class="form-outline mb-4">
                                                  <label class="form-label" for="form2Example1" class="py-4">Contact No</label>
                                                   <input type="number" id="form2Example1" class="form-control" placeholder="Enter Contact No"/>
                                             </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-md-6">
                                             <div class="form-outline mb-4">
                                                  <label class="form-label" for="form2Example1" class="py-4">Date of Birth</label>
                                                   <input type="date" id="form2Example1" class="form-control" placeholder="Enter Date Of Birth"/>
                                             </div>
                                             
                                        </div>
                                        <div class="col-md-6">
                                             <div class="form-outline mb-4">
                                                  <label class="form-label" for="form2Example1" class="py-4">Address</label>
                                                   <input type="text" id="form2Example1" class="form-control" placeholder="Enter Address"/>
                                             </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-md-6">
                                             <div class="form-outline mb-4">
                                                  <label class="form-label" for="form2Example1" class="py-4">Occupation</label>
                                                   <input type="text" id="form2Example1" class="form-control" placeholder="Enter Occupation"/>
                                             </div>
                                        </div>
                                        <div class="col-md-6">
                                             <div class="form-outline mb-4">
                                                  <label class="form-label" for="form2Example1" class="py-4">Your Role</label>
                                                   <select type="text" id="form2Example1" class="form-control" placeholder="Enter Address"/>
                                                       <option value="">----Select One-----</option>
                                                       <option value="">Home Owner</option>
                                                       <option value="">Customer</option>
                                                  </select>
                                             </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-md-6 mb-2">
                                             <div class="mb-2">
                                                  Gender
                                             </div>
                                             <div class="form-check form-check-inline">
                                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                                                  <label class="form-check-label" for="inlineRadio1">Male</label>
                                                </div>
                                                
                                                <div class="form-check form-check-inline">
                                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                                                  <label class="form-check-label" for="inlineRadio2">Female</label>
                                                </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-md-6">
                                             <div class="form-outline mb-4">
                                                  <label class="form-label" for="form2Example1" class="py-4">Password</label>
                                                  <input type="password" id="form2Example2" class="form-control" placeholder="Password" />
                                             </div>

                                        </div>
                                        <div class="col-md-6">
                                             <div class="form-outline mb-4">
                                                  <label class="form-label" for="form2Example1" class="py-4">Confirm Password</label>
                                               <input type="password" id="form2Example2" class="form-control" placeholder="Confirm Password" />
                                             </div>
                                        </div>
                                   </div>
                                   <!-- Email input -->
                                 
                                   <!-- Submit button -->
                                   <button type="button" class="btn btn-primary btn-block mb-4">Register</button>
                                 
                                   <!-- Register buttons -->
